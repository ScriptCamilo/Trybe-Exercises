<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p id="two-years-text">Texto padrão do nosso site</p>
        <p id="divisor">-----</p>
        <p id="author">Trybe</p>
      </div>
    </div>
    <script>
      let mainText = document.getElementById('two-years-text');
      let author = document.getElementById('author');
      let mainBackground = document.getElementsByClassName('main-content')[0];
      let centerBackground = document.getElementsByClassName('center-content')[0];
      let mainTitle = document.getElementsByTagName('h1')[0];
      let paragraphToUpper = document.getElementsByTagName('p');
      
      mainText.innerHTML = (
        'Eu me vejo viajando pelo mundo e trabalhando remotamente em alguma das empresas que mais tenho \
          interesse, que atuem em ambientes de <strong>games</strong>, \
          <strong>animes</strong> ou <strong>stream</strong>.'
      );
      author.innerHTML = '<em>Rodrigo Camilo</em>';

      mainBackground.style.backgroundColor = 'rgb(76,164,109)';
      centerBackground.style.backgroundColor = 'white';
      centerBackground.style.padding = '10px';

      mainTitle.innerText = 'Exercício 5.1 - JavaScript';
      
      for (let index = 0; index < paragraphToUpper.length; index += 1) {
        let text = paragraphToUpper[index].innerHTML;
        paragraphToUpper[index].innerHTML = text.toUpperCase();
      }
    </script>
  </body>
</html>

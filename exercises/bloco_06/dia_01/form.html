<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>FORMULÁRIO</h1>
  </header>

  <form>
   <fieldset>
     <legend>Dados Pessoais</legend>
     <label for="name-input">Nome: 
       <input type="text" name="name" id="name-input" maxlength="40" required>
     </label>
     <br><br>

     <label for="email-input">E-mail: 
      <input type="email" name="email" id="email-input" maxlength="50" required>
    </label>
    <br><br>

    <label for="name-input">CPF: 
      <input type="text" name="cpf" id="cpf-input" maxlength="11" required>
    </label>
    <br><br>

    <label for="address-input">Endereço: 
      <input type="text" name="address" id="address-input" maxlength="200" required>
    </label>
    <br><br>

    <label for="city-input">Cidade: 
      <input type="text" name="city" id="city-input" maxlength="28" required>
    </label>
    <br><br>

    <label for="select-state">Estado:
      <select name="states" id="select-state" required></select>
    </label>
    <br><br>
    
    <!-- Testar o bagui do required -->
    <label for="casa-input">
      <input type="radio" name="local" id="casa-input" required>Casa
    </label>
    <label for="apt-input">
      <input type="radio" name="local" id="apt-input" required>Apartamento
    </label>
   </fieldset>

   <fieldset>
     <legend>Emprego</legend>

     <label for="resume">
       <textarea 
       name="resume"
       id="resume-textarea"
       cols="30"
       rows="10"
       placeholder="Resumo do currículo"
       maxlength="1000"
       required
      ></textarea>
     </label>
     <br><br>

     <label for="job">Cargo: 
       <input type="text" name="job" id="job-input" maxlength="40" required>
     </label>
     <br><br>

     <label for="description">
       <textarea
        name="description"
        id="description-input"
        cols="30"
        rows="10"
        placeholder="Descrição do cargo"
        maxlength="500" 
        required
      ></textarea>
     </label>
     <br><br>

     <label for="date"> Data de início: 
       <input type="date" name="date" id="date-input" required>
     </label>
   </fieldset>

   <button type="submit" id="submit-button">Submit</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
